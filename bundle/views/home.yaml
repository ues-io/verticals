name: home
definition:
  components:
    - uesio/io.viewlayout:
        uesio.variant: demo/verticals.page
        header:
          - uesio/core.view:
              view: demo/verticals.header
              uesio.styleTokens:
                root: []
        content:
          - uesio/sitekit.section_hero:
              title: "Empowering Businesses Across Key Verticals"
              subtitle: "Streamlined solutions for Finance, Sales, Marketing, and Manufacturing"
              uesio.styleTokens:
                root:
                  - text-center
              actions:
                - uesio/io.button:
                    uesio.variant: uesio/sitekit.primary_dark
                    text: Book a demo
                    signals:
                      - signal: route/REDIRECT
                        newtab: true
                        path: https://meetings.hubspot.com/mark2527
                    icon: call_made
                    iconPlacement: end
                    uesio.styleTokens:
                      root:
                        - shadow-2xl
                        - hover:scale-125
              heroVariant: uesio/sitekit.default
          - uesio/io.box:
              components:
                - uesio/sitekit.section_feature:
                    title: Comprehensive Solutions
                    subtitle: Verticals Covered
                    description: ues.io offers tailored solutions for Finance, Sales, Marketing, and Manufacturing verticals, ensuring your business needs are met across all critical areas.
                    uesio.styleTokens:
                      root:
                        - text-center
                - uesio/io.box:
                    components:
                      - uesio/io.group:
                          columnGap: 10px
                          components:
                            - uesio/io.button:
                                text: Finance
                                icon: monetization_on
                                uesio.variant: uesio/io.default
                                iconPlacement: ""
                                uesio.styleTokens:
                                  root:
                                    - text-xl
                                    - hover:scale-125
                                signals:
                                  - signal: route/REDIRECT
                                    newtab: true
                                    path: https://demo-kyc-prod.ues.io/home
                            - uesio/io.button:
                                text: Sales
                                icon: point_of_sale
                                uesio.variant: uesio/io.default
                                iconPlacement: ""
                                uesio.styleTokens:
                                  root:
                                    - text-xl
                                    - hover:scale-125
                                signals:
                                  - signal: route/REDIRECT
                                    newtab: true
                                    path: https://crm.ues.io/home
                            - uesio/io.button:
                                text: Marketing
                                icon: bookmarks
                                uesio.variant: uesio/io.default
                                iconPlacement: ""
                                uesio.styleTokens:
                                  root:
                                    - text-xl
                                    - hover:scale-125
                                signals:
                                  - signal: route/REDIRECT
                                    newtab: true
                                    path: https://demo-blog-prod.ues.io/home
                            - uesio/io.button:
                                text: Manufacturing
                                icon: factory
                                uesio.variant: uesio/io.default
                                iconPlacement: ""
                                uesio.styleTokens:
                                  root:
                                    - text-xl
                                    - hover:scale-125
                                signals:
                                  - signal: route/REDIRECT
                                    newtab: true
                                    path: https://demo-cpq-prod.ues.io/home
                          alignItems: center
                          justifyContent: space-evenly
                          uesio.styleTokens:
                            root:
                              - pl-2
                              - pr-2
                    uesio.variant: uesio/sitekit.section_inner_content
                - uesio/sitekit.section_feature:
                    title: Streamlined Workflows
                    subtitle: Efficiency Boost
                    description: Our platform integrates seamlessly with your existing systems, optimizing and automating your business processes for maximum productivity.
                    uesio.styleTokens:
                      root:
                        - text-center
                - uesio/sitekit.section_feature:
                    title: Actionable Insights
                    subtitle: Data-Driven Decisions
                    description: Leverage real-time analytics and reporting to make informed, data-driven decisions that drive your business forward.
                    uesio.styleTokens:
                      root:
                        - text-center
          - uesio/io.box:
              components:
                - uesio/sitekit.section_testimonial:
                    quote: I am drawn to ues.io's innovative environments where I can help foster organizational growth through ideating solutions to complex challenges, creating new working paradigms and frameworks, organizing systems, and modeling and analyzing customer value and adoption data.
                    name: Kris Kieper
                    title: Independent Advisory Consultant - Owner and Founder
                    avatar: demo/verticals.kriskieper
              signals:
                - signal: route/REDIRECT
                  path: https://www.linkedin.com/in/kriskieper/
                  newtab: true
          - uesio/sitekit.section:
              innerVariant: uesio/sitekit.section_inner_content_three_column
              uesio.styleTokens:
                root:
                  - bg-white/80
              content:
                - uesio/io.box:
                    components:
                      - uesio/sitekit.testimonial:
                          quote: ues.io is a game-changer for finance teams. The platform's robust functionality and speed transforms the way decisions are made
                          name: Raymond Gerber
                          title: Distinguished Product XM Scientist
                          avatar: demo/verticals.gerber
                    signals:
                      - signal: route/REDIRECT
                        path: https://www.linkedin.com/in/golfergerbs/
                        newtab: true
                - uesio/io.box:
                    components:
                      - uesio/sitekit.testimonial:
                          quote: Sales teams love the intuitive lead management and pipeline visualization features in ues.io CRM. It's helped close more deals than ever before.
                          name: Thomas Wieberneit
                          title: Co-Founder, CEO, Principal
                          avatar: demo/verticals.thomas
                    signals:
                      - signal: route/REDIRECT
                        path: https://www.linkedin.com/in/thomaswieberneit/
                        newtab: true
                - uesio/io.box:
                    components:
                      - uesio/sitekit.testimonial:
                          quote: ues.io's no-code/pro-code approach to application building is a game changer for enterprises that need security, scale and reliability.
                          name: Dr. Setrag Khoshafian
                          title: CEO, Principal, Chief Scientist Khosh
                          avatar: demo/verticals.setrag
                    signals:
                      - signal: route/REDIRECT
                        path: https://www.linkedin.com/in/setrag/
                        newtab: true
        footer:
          - uesio/core.view:
              view: demo/verticals.footer
        uesio.styleTokens:
          root: []
          header:
            - sticky
            - z-10
            - bg-white
            - top-0
            - mt-8
  wires: {}
  panels: {}
